<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-container">
        <div class="number-container">
            <p class="number">
                0
            </p>
        </div>

        <div class="num-pad-container">
            <div class="number-button fifty-percent">C</div>
            <div class="number-button twenty-five-percent">&larr;</div>
            <div class="operation twenty-five-percent">&divide;</div>
        </div>

        <div class="num-pad-container">
            <div class="number-button twenty-five-percent">7</div>
            <div class="number-button twenty-five-percent">8</div>
            <div class="number-button twenty-five-percent">9</div>
            <div class="operation twenty-five-percent">&times;</div>
        </div>
        <div class="num-pad-container">
            <div class="number-button twenty-five-percent">4</div>
            <div class="number-button twenty-five-percent">5</div>
            <div class="number-button twenty-five-percent">6</div>
             <div class="operation twenty-five-percent">&minus;</div>
        </div>
        <div class="num-pad-container">
            <div class="number-button twenty-five-percent">1</div>
            <div class="number-button twenty-five-percent">2</div>
            <div class="number-button twenty-five-percent">3</div>
             <div class="operation twenty-five-percent">&plus;</div>
        </div>
        <div class="num-pad-container">
            <div class="number-button seventy-five-percent">0</div>
             <div class="operation twenty-five-percent">&equals;</div>
        </div>
    </div>
</body>
</html>
