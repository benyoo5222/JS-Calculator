<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="number-container">
            <p class="number">
                0
            </p>
        </div>

        <div class="num-pad-container">
            <button class="number-button fifty-percent">C</button>
            <button class="number-button twenty-five-percent">&larr;</button>
            <button class="operation twenty-five-percent">&divide;</button>
        </div>

        <div class="num-pad-container">
            <button class="number-button twenty-five-percent">7</button>
            <button class="number-button twenty-five-percent">8</button>
            <button class="number-button twenty-five-percent">9</button>
            <button class="operation twenty-five-percent">&times;</button>
        </div>
        <div class="num-pad-container">
            <button class="number-button twenty-five-percent">4</button>
            <button class="number-button twenty-five-percent">5</button>
            <button class="number-button twenty-five-percent">6</button>
             <button class="operation twenty-five-percent">&minus;</button>
        </div>
        <div class="num-pad-container">
            <button class="number-button twenty-five-percent">1</button>
            <button class="number-button twenty-five-percent">2</button>
            <button class="number-button twenty-five-percent">3</button>
             <button class="operation twenty-five-percent">&plus;</button>
        </div>
        <div class="num-pad-container">
            <button class="number-button seventy-five-percent">0</button>
             <button class="operation twenty-five-percent">&equals;</button>
        </div>
    </div>
</body>
</html>
