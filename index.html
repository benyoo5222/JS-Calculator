<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="number-container">
            <p class="number">
                0
            </p>
        </div>

        <div class="num-pad-container">
            <div class="number-button fifty-percent"></div>
            <div class="number-button twenty-five-percent"></div>
            <div class="operation twenty-five-percent"></div>
        </div>

        <div class="num-pad-container">
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
            <div class="operation twenty-five-percent"></div>
        </div>
        <div class="num-pad-container">
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
             <div class="operation twenty-five-percent"></div>
        </div>
        <div class="num-pad-container">
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
            <div class="number-button twenty-five-percent"></div>
             <div class="operation twenty-five-percent"></div>
        </div>
        <div class="num-pad-container">
            <div class="number-button seventy-five-percent"></div>
             <div class="operation twenty-five-percent"></div>
        </div>
    </div>
</body>
</html>
